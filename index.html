<html>
 <head>
	 <meta charset="utf-8">
   <style>
    #p_1{position:ablsolute;align:center;color:blue;font-size:200%}
    .wrap {position:absolute;top:0;left:0;width:100%;height:100%;}
    .video-wrap {position:relative;height:100%;background:#000;overflow:hidden;}
    .video-wrap video {position:absolute;top:0;left:50%;transform:translateX(-50%);height:100%;}
       
    @media all and (max-width:1199px){
	.video-wrap video {width:100%;height:auto;top:50%;left:0;transform:translate(0,-50%);}}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 </head>
  
  <body> 
  <div class="wrap">
         <p> 영상 종료 후 계약업무 안내 페이지가 나옵니다. </p>
	<div class="video-wrap">              
		<video id="video" controls autoplay muted playsinline class="normal-video">
			<source id="normalloop1" src="movie.mp4" type='video/mp4'/>
		</video>

	</div>
  </div>
  <script>

$(window).on("load",function(){
	
    //윈도우 로드 시 비디오 플레이
    $("#video").get(0).play();
	
    //작동하는지 콘솔창에서 확인
    console.log("test");
})
    
setInterval(function(){
   if($("#video").prop("ended")){
    
    //영상종료 후 어떤행동을 할건지 작성
    location.href="contract.htm";
   
   }
},200);

	    
    function unmute() {
      const player = document.getElementById("player");
      player.muted = false;
    }
  
  </script>
  </body>
</html>
